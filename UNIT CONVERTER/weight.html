    body {
        background-image: url('2.jpg');
        text-align: center;

    span {
        color: white;

        color: white;

<h2 style="color: #a5d9d0; font-size: 40px; text-align: center; font-family: 'Times New Roman';">Weight Converter</h2> 
<body>
<p style="font-size: 25px; text-align: center;">Enter a value to convert</p>  
<p style="text-align: center">
  <label style="text-align: center; font-size: 20px;">Kilogram :</label>
  <input id="Kilograms" type="number" placeholder="Enter value in Kilograms.." 
           oninput="kiloweightConvert(this.value)" 
           onchange="kiloweightConvert(this.value)" style="text-align: center; font-size: 20px;" >
           
</p>
<p style="font-size: 20px; position:relative; left:0px">Pounds: <span id="Pounds"></span><br>
Ounces: <span id="Ounces"></span><br>
Grams: <span id="Grams"></span><br>
Stones: <span id="Stones"></span>  
</p>
<script>
           function kiloweightConvert(value) {
               document.getElementById("Pounds").innerHTML =value * 2.2046;
               document.getElementById("Ounces").innerHTML =value * 35.274;
               document.getElementById("Grams").innerHTML =value * 1000;
               document.getElementById("Stones").innerHTML =value * 0.1574;
}
</script>
