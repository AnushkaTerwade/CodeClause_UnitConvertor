  <h2 style="color: #a5d9d0; font-size: 40px; text-align: center; font-family: 'Times New Roman';">Temperature Converter</h2> 
  <body>
  <title>Temperature Converter to Celcius and Kelvin</title>
  <p style="font-size: 25px; text-align: center;">Enter a value to convert</p>
  <p style="font-size: 25px; text-align: center;">
  <label style="text-align: center; font-size: 20px;">Fahrenheit :</label>
  <input id="inputFahrenheit" type="number" placeholder="Enter Temperature in Fahrenheit.." oninput="temperatureConverter(this.value)" 
  onchange="temperatureConverter(this.value)"style="text-align: center; font-size: 20px;"></p>
</p>
<p style="font-size: 20px; position:relative; left:0px">
    Celcius: <span id="outputCelcius"></span><br>
    Kelvin: <span id="outputKelvin"></span></p>

<script>
function temperatureConverter(value) {
  valNum = parseFloat(value);
  document.getElementById("outputCelcius").innerHTML=(value-32)/1.8;
  document.getElementById("outputKelvin").innerHTML=((valNum-32)/1.8)+273.15;
}
</script>
</script>
